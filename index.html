<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Bee - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        nav { background-color: #333; padding: 1rem; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-size: 1.2rem; }
        nav a i { margin-right: 5px; }
        nav a:hover { color: #f4a261; }
        header { background-color: #2a9d8f; color: white; padding: 1rem; text-align: center; }
        .modal-content button { padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #2a9d8f; color: white; cursor: pointer; }
        button:hover { background-color: #21867a; }
        .modal { display: none; justify-content: center; align-items: center; position: fixed; 
                 top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); }
        .modal-content { background: white; padding: 2rem; border-radius: 10px; width: 320px; }
        .close-btn { background-color: #e63946; color: white; padding: 0.5rem 1rem; cursor: pointer; border-radius: 5px; }
    </style>

    <script>
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loginModal').style.display = 'flex';
            }, 1500);
        };

        function closeModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function redirectToAdminLogin() {
            window.location.href = "admin-login.html";
        }

        function redirectToUserSignup() {
            window.location.href = "user-signup.html";
        }

        function redirectToHome() {
            window.location.href = 'index.html';
        }

        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) {
                alert('Please fill in both fields!');
                return false;
            }
            // Add more validation logic if needed (like email format check)
            return true;
        }

        function handleLogin(event) {
            event.preventDefault(); // Prevent form from submitting normally
            if (validateForm()) {
                // Simulate a successful login response from the server
                alert('Login successful! Redirecting to home page.');
                redirectToHome(); // Redirect to home after successful login
            }
        }
    </script>
</head>

<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">Skip</button>
            
            <h2>User Signup</h2>
            <button onclick="redirectToUserSignup()">Go to User Signup</button>

            <hr>
            <h2>Admin Login</h2>
            <button onclick="redirectToAdminLogin()">Go to Admin Login</button>
        </div>
    </div>

    <header>Uni Bee</header>
    <nav>
        <a href="#home"><i class="fas fa-home"></i> Home</a>
        <a href="#shop"><i class="fas fa-shopping-cart"></i> Shop</a>
        <a href="#about"><i class="fas fa-info-circle"></i> About Us</a>
        <a href="#contact"><i class="fas fa-phone"></i> Contact</a>
        <button>Profile</button>
    </nav>

    <main>
        <h1>Welcome to Uni Bee</h1>
        <p>Your one-stop shop for classic and sports shoes.</p>
    </main>
</body>
</html>
