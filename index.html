<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Bee - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        nav { background-color: #333; padding: 1rem; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-size: 1.2rem; }
        nav a i { margin-right: 5px; }
        nav a:hover { color: #f4a261; }
        header { background-color: #2a9d8f; color: white; padding: 1rem; text-align: center; }
        .modal-content form { display: flex; flex-direction: column; gap: 10px; }
        input, button { padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #2a9d8f; color: white; cursor: pointer; }
        button:hover { background-color: #21867a; }
        .modal { display: none; justify-content: center; align-items: center; position: fixed; 
                 top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); }
        .modal-content { background: white; padding: 2rem; border-radius: 10px; width: 320px; }
        .close-btn { background-color: #e63946; color: white; padding: 0.5rem 1rem; cursor: pointer; border-radius: 5px; }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            nav { display: flex; flex-wrap: wrap; justify-content: center; }
            nav a { font-size: 1rem; padding: 0.5rem; }
        }
    </style>

    <script>
        // Show Modal on Load with Delay
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loginModal').style.display = 'flex';
            }, 1500); // Show after 1.5 seconds
        };

        // Close Modal Function
        function closeModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        // Redirect to Admin Login
        function redirectToAdminLogin() {
            window.location.href = "admin-login.html";
        }

        // Validate User Signup Form
        function validateSignupForm() {
            const password = document.getElementById('signup-password').value;
            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
    <!-- User & Admin Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">Skip</button>
            <h2>User Login</h2>
            <form method="POST" action="user-login.php">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <h2>User Signup</h2>
            <form method="POST" action="user-signup.php" onsubmit="return validateSignupForm()">
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" id="signup-password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>

            <hr>
            <h2>Admin Login</h2>
            <button onclick="redirectToAdminLogin()">Go to Admin Login</button>
        </div>
    </div>

    <!-- Header -->
    <header>Uni Bee</header>

    <!-- Navbar -->
    <nav>
        <a href="#home"><i class="fas fa-home"></i> Home</a>
        <a href="#shop"><i class="fas fa-shopping-cart"></i> Shop</a>
        <a href="#about"><i class="fas fa-info-circle"></i> About Us</a>
        <a href="#contact"><i class="fas fa-phone"></i> Contact</a>
        <a href="admin-login.html"><i class="fas fa-user-shield"></i> Admin Login</a>
        <a href="#search"><i class="fas fa-search"></i></a>
        <a href="#cart"><i class="fas fa-shopping-bag"></i></a>
        <a href="#like"><i class="fas fa-heart"></i></a>
    </nav>

    <!-- Main Content -->
    <main>
        <h1>Welcome to Uni Bee</h1>
        <p>Your one-stop shop for classic and sports shoes.</p>
    </main>
</body>
</html>
