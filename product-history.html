<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #2a9d8f;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        
        .sidebar h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
        }

        .sidebar-menu li {
            margin: 15px 0;
            padding: 12px 20px;
            transition: background 0.3s, transform 0.2s;
            cursor: pointer;
        }

        .sidebar-menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar-menu li:hover {
            background-color: #1e776d;
            transform: translateX(5px);
        }

        .logout-button {
            color: #e63946 !important;
            font-weight: bold;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: #2a9d8f;
            padding: 10px;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #16a085;
            color: white;
        }

        img {
            max-width: 80px;
            height: auto;
            border-radius: 5px;
        }

        /* Form & Button Styles */
        button {
            padding: 8px 12px;
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2ecc71;
        }

        .edit-btn {
            background-color: #f39c12;
        }

        .edit-btn:hover {
            background-color: #e67e22;
        }

        .delete-btn {
            background-color: #c0392b;
        }

        .delete-btn:hover {
            background-color: #e74c3c;
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                width: 250px;
                height: 100vh;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .hamburger {
                display: block;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="hamburger" onclick="toggleSidebar()">â˜°</div>

    <div class="sidebar">
        <h2>Uni Bee</h2>
        <ul class="sidebar-menu">
            <li><a href="admin-dashboard.html">Dashboard</a></li>
            <li><a href="add-products.html">Add Products</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="sales-report.html">Sales Report</a></li>
            <li><a href="logout.html" class="logout-button">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Products</h1>
        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Price ($)</th>
                    <th>Offer (%)</th>
                    <th>Offer Price ($)</th>
                    <th>Image</th>
                    <th>Stock</th>
                    <th>Supplier</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="products-container">
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </div>

    <script>
        // Sidebar Toggle for Mobile View
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('open');
        }

        // Fetch Products and Display
        function fetchProducts() {
            fetch('product-history.php')
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.getElementById('products-container');
                    tableBody.innerHTML = '';

                    if (data.length > 0) {
                        data.forEach(product => {
                            tableBody.innerHTML += `
                                <tr>
                                    <td>${product.product_id}</td>
                                    <td>${product.product_name}</td>
                                    <td>${product.category}</td>
                                    <td>${product.description}</td>
                                    <td>$${parseFloat(product.price).toFixed(2)}</td>
                                    <td>${product.offer}%</td>
                                    <td>$${parseFloat(product.offer_price).toFixed(2)}</td>
                                    <td><img src="${product.image}" alt="Product Image"></td>
                                    <td>${product.stock}</td>
                                    <td>${product.supplier_name}</td>
                                    <td>
                                        <button class="edit-btn" onclick="editProduct(${product.product_id})">Edit</button>
                                        <button class="delete-btn" onclick="deleteProduct(${product.product_id})">Delete</button>
                                    </td>
                                </tr>`;
                        });
                    } else {
                        tableBody.innerHTML = '<tr><td colspan="11">No products found.</td></tr>';
                    }
                })
                .catch(error => console.error('Error fetching products:', error));
        }

        function editProduct(id) {
            window.location.href = `edit-product.html?id=${id}`;
        }

        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                fetch(`delete-product.php?id=${id}`, { method: 'GET' })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.success ? 'Product deleted successfully.' : 'Error deleting product.');
                        fetchProducts();
                    })
                    .catch(error => console.error('Error deleting product:', error));
            }
        }

        fetchProducts();
    </script>
</body>
</html>
