<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2a9d8f;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding-bottom: 20px;
        }
        .sidebar-menu li {
            padding: 15px 20px;
        }
        .sidebar-menu li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        .sidebar-menu li a:hover {
            background-color: #21867a;
            border-radius: 5px;
            padding-left: 10px;
        }
        .logout-button {
            color: #e63946 !important;
            font-weight: bold;
        }

        .main-content {
            margin-left: 250px;
            padding: 40px;
            background-color: #f4f4f4;
        }
        
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: #2a9d8f;
            padding: 10px;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
            .hamburger {
                display: block;
            }
            .sidebar.open {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="hamburger" onclick="toggleSidebar()">â˜°</div>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">Uni Bee</div>
        <ul class="sidebar-menu">
            <li><a href="admin-dashboard.html">Dashboard</a></li>
            <li><a href="add-product.html">Add Products</a></li>
            <li><a href="product-history.html">Product History</a></li>
            <li><a href="sales-report.html">Sales Report</a></li>
            <li><a href="#" class="logout-button" onclick="confirmLogout()">Logout</a></li>
        </ul>
    </div>

    <div class="main-content" id="main-content">
        <h1>Welcome, Admin!</h1>
        <p>Hello, <span id="admin-name"></span>! Your last login was at <span id="admin-last-login"></span>.</p>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        function confirmLogout() {
            const saveChanges = confirm("Do you want to save your changes before logging out?");
            if (saveChanges) {
                alert("Changes saved successfully!");
            }
            const confirmLogout = confirm("Are you sure you want to log out?");
            if (confirmLogout) {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
