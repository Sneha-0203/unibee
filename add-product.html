<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products - Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        .sidebar { width: 220px; position: fixed; height: 100%; background: #2c3e50; color: #fff; padding: 20px; overflow-y: auto; }
        .sidebar a { color: #fff; text-decoration: none; display: block; padding: 12px; transition: background 0.3s; }
        .sidebar a:hover { background: #34495e; }
        
        .main-content { margin-left: 240px; padding: 20px; }
        form { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        label { font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px; background-color: #27ae60; color: white; border: none; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #2ecc71; }
        
        @media (max-width: 768px) {
            .sidebar { width: 180px; }
            .main-content { margin-left: 200px; padding: 15px; }
            form { grid-template-columns: 1fr; }
        }

        @media (max-width: 480px) {
            .sidebar { position: static; width: 100%; height: auto; text-align: center; }
            .main-content { margin-left: 0; padding: 10px; }
            form { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Uni Bee</h2>
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="add-products.html">Add Products</a>
        <a href="product-history.html">Product History</a>
        <a href="sales-report.html">Sales Report</a>
        <a href="logout.html">Logout</a>
    </div>
    
    <div class="main-content">
        <h1>Add Products</h1>
        <form action="save-product.php" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
            <label>Product Name:</label>
            <input type="text" name="product_name" required>
            
            <label>Category:</label>
            <select name="category" required>
                <option value="Sports">Sports</option>
                <option value="Casual">Casual</option>
                <option value="Formal">Formal</option>
                <option value="Modify">Modify</option>
            </select>
            
            <label>Description:</label>
            <textarea name="product_description" required></textarea>
            
            <label>Price ($):</label>
            <input type="number" name="product_price" required step="0.01">
            
            <label>Offer (%):</label>
            <input type="number" name="offer" required step="1" min="0" max="100">
            
            <label>Image:</label>
            <input type="file" name="product_image" required>
            
            <label>Stock:</label>
            <input type="number" name="available_stock" required>
            
            <label>Supplier Name:</label>
            <input type="text" name="supplier_name" required>
            
            <label>Supplier Contact:</label>
            <input type="text" name="supplier_contact" required pattern="\d{10}" title="Enter a 10-digit number">
            
            <label>Supplier Email:</label>
            <input type="email" name="supplier_email" required>
            
            <label>Supplier Address:</label>
            <textarea name="supplier_address" required></textarea>
            
            <button type="submit">Submit Product</button>
        </form>
    </div>
</body>
</html>
