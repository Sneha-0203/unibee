    <h2>Add Product</h2>
    <form id="addProductForm" enctype="multipart/form-data">
        <label>Product Name:</label>

        <label>Category:</label>

            <option value="classic">Classic</option>

        <label>Description:</label>
        <textarea name="description" required></textarea><br>

        <label>Price:</label>
        <input type="number" name="price" id="price" required><br>

        <label>Offer (%):</label>
        <input type="number" name="offer" id="offer" min="0" max="100"><br>

        <label>Offer Price:</label>
        <input type="number" name="offer_price" id="offer_price" readonly><br>

        <label>Stock:</label>
        <input type="number" name="stock" required><br>

        <label>Supplier Name:</label>
        <input type="text" name="supplier_name" required><br>

        <label>Supplier Contact:</label>
        <input type="text" name="supplier_contact" required><br>

        <label>Supplier Email:</label>
        <input type="email" name="supplier_email" required><br>

        <label>Supplier Address:</label>
        <textarea name="supplier_address" required></textarea><br>

        <label>Product Image:</label>
        <input type="file" name="image" id="productImage" accept="image/*" required><br>
        <img id="imagePreview" src="#" alt="Image Preview" style="display:none; width:100px;"><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('offer').addEventListener('input', function() {
            let price = parseFloat(document.getElementById('price').value) || 0;
            let discount = parseFloat(this.value) || 0;
            let offerPrice = price - (price * discount / 100);
            document.getElementById('offer_price').value = offerPrice.toFixed(2);
        });

        document.getElementById('productImage').addEventListener('change', function(event) {
            let reader = new FileReader();
            reader.onload = function() {
                let preview = document.getElementById('imagePreview');
                preview.src = reader.result;
                preview.style.display = "block";
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        document.getElementById('addProductForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            let formData = new FormData(this);
            
            fetch('save-product.php', {
                method: 'POST',
                body: formData
            }).then(response => response.text())
              .then(data => {
                  alert('Product added successfully!');
                  window.location.href = 'product-history.php';
              })
              .catch(error => console.error('Error:', error));
        });
    </script>
