    <!-- Main Content -->
    <div class="main-content">
        <h1>Add New Products</h1>
        
        <!-- Form for adding products -->
        <form action="add-product.php" method="POST" enctype="multipart/form-data">
            <table id="product-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Product Description</th>
                        <th>Product Price ($)</th>
                        <th>Offer (%)</th>
                        <th>Offer Price ($)</th>
                        <th>Product Image</th>
                        <th>Available Stock</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="product-container">
                    <tr class="product-entry">
                        <td><input type="text" name="product_name[]" required></td>
                        <td><textarea name="product_description[]" required></textarea></td>
                        <td><input type="number" name="product_price[]" required step="0.01" onchange="calculateOfferPrice(this)"></td>
                        <td><input type="number" name="offer[]" required step="1" min="0" max="100" onchange="calculateOfferPrice(this)"></td>
                        <td><input type="text" name="offer_price[]" readonly></td>
                        <td><input type="file" name="product_image[]" required></td>
                        <td><input type="number" name="available_stock[]" required></td>
                        <td>
                            <button type="button" onclick="removeProduct(this)">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <button type="button" onclick="addProduct()">Add Another Product</button>
            <button type="submit">Submit Products</button>
        </form>
    </div>
