<!DOCTYPE html>
<html>
<head>
    <title>Modify Product Details</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="form-container">
        <h2>Modify Product Details</h2>
        <form action="modify-product.php" method="POST">
            <input type="hidden" name="id" value="<?php echo $row['id']; ?>">

            <label>Stock Quantity:</label>
            <input type="number" name="stock" value="<?php echo $row['new_stock']; ?>" required>

            <input type="number" name="discount" step="0.01" value="<?php echo explode('%', explode('Discount: ', $row['details'])[1])[0]; ?>" required>

            <input type="text" name="supplier_name" value="<?php echo explode(',', explode('Supplier: ', $row['details'])[1])[0]; ?>" required>

            <label>Supplier Contact:</label>
            <input type="text" name="supplier_contact" value="<?php echo explode(',', explode('Contact: ', $row['details'])[1])[0]; ?>" required>

            <label>Supplier Email:</label>
            <input type="email" name="supplier_email" value="<?php echo explode(',', explode('Email: ', $row['details'])[1])[0]; ?>" required>

            <label>Supplier Address:</label>
            <input type="text" name="supplier_address" value="<?php echo explode(',', explode('Address: ', $row['details'])[1])[0]; ?>" required>

        </form>
